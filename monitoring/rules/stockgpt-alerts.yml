groups:
  - name: stockgpt.alerts
    rules:
      # High-level application alerts
      - alert: StockGPTDown
        expr: up{job="stockgpt-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "StockGPT Backend is down"
          description: "StockGPT backend has been down for more than 1 minute"

      - alert: StockGPTHighResponseTime
        expr: http_request_duration_seconds_bucket{job="stockgpt-backend",le="0.5"} < 0.95
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "StockGPT API response time is high"
          description: "95% of requests are taking longer than 500ms"

      - alert: StockGPTHighErrorRate
        expr: rate(http_requests_total{job="stockgpt-backend",code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "StockGPT API error rate is high"
          description: "Error rate is above 10% for 2 minutes"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL has high connection count"
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag > 30
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL replication lag is high"
          description: "Replication lag is {{ $value }} seconds"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%"

      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis has high connection count"
          description: "Redis has {{ $value }} connected clients"

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% on {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85% on {{ $labels.instance }}"

      # Trading-specific alerts
      - alert: TradeExecutionErrors
        expr: increase(stockgpt_trade_errors_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High trade execution errors"
          description: "{{ $value }} trade execution errors in the last 5 minutes"

      - alert: SignalGenerationErrors
        expr: increase(stockgpt_signal_errors_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High signal generation errors"
          description: "{{ $value }} signal generation errors in the last 5 minutes"

      - alert: MarketDataDelay
        expr: stockgpt_market_data_delay_seconds > 60
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Market data delay detected"
          description: "Market data is delayed by {{ $value }} seconds"

      # Business logic alerts
      - alert: LowTradingVolume
        expr: rate(stockgpt_trades_total[1h]) < 1
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low trading volume detected"
          description: "Trading volume is very low in the last hour"

      - alert: HighUserActivity
        expr: rate(stockgpt_user_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High user activity detected"
          description: "High user activity detected - {{ $value }} requests per second"