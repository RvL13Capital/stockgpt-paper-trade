version: '3.8'

# Windows-specific Docker Compose configuration
services:
  # PostgreSQL with Windows optimizations
  postgres:
    volumes:
      # Use named volume for better Windows compatibility
      - postgres_data:/var/lib/postgresql/data
    environment:
      # Windows-specific PostgreSQL optimizations
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # Redis with Windows optimizations
  redis:
    sysctls:
      # Windows doesn't support sysctls, so we use command-line options instead
      net.core.somaxconn: 1024
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --maxmemory-samples 5
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
      --repl-timeout 60
      --client-output-buffer-limit normal 0 0 0
      --client-output-buffer-limit replica 256mb 64mb 60
      --client-output-buffer-limit pubsub 32mb 8mb 60

  # Backend with Windows-specific optimizations
  backend:
    volumes:
      # Use named volumes for better Windows compatibility
      - ./backend:/app
      - backend_logs:/app/logs
    environment:
      # Windows-specific optimizations
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with Windows optimizations
  frontend:
    volumes:
      # Use named volumes for better Windows compatibility
      - ./frontend:/app
      - /app/node_modules
      - frontend_logs:/app/logs
    environment:
      # Windows-specific optimizations
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx with Windows-specific configuration
  nginx:
    volumes:
      - ./nginx.windows.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  backend_logs:
  frontend_logs: