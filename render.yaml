# Render.com Deployment Configuration
# Deploy for free with automatic builds from GitHub
# NOTE: If Python 3.13 is used, requirements.txt now has compatible versions

services:
  - type: web
    name: stockgpt-analyzer
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip --no-cache-dir && pip install -r requirements.txt --no-cache-dir
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      # Add your API keys as environment variables in Render dashboard
